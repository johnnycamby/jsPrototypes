
<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <title>Index Page ::-</title>

    <!-- vendorInject:css -->
    <!-- endinject -->

    <!-- inject:css -->
    <!-- endinject -->
</head>

<body ng-controller="loginCtrl as vm">

<nav class="navbar navbar-default">
    <div class="container">
        <button ng-show="vm.isAuthenticated()" class="btn btn-default navbar-btn btn-sm" ui-sref="posts">Client Posts</button>
        <button ng-show="vm.isAuthenticated()" class="btn btn-primary navbar-btn btn-sm" ui-sref="post">New Post</button>
        <button ng-show="vm.isAuthenticated()" class="btn btn-success navbar-btn pull-right" ng-click="vm.logout()">Logout</button>
    </div>
</nav>

<div class="container">
    <div ng-hide="vm.isAuthenticated()" class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
        <div class="jumbotron">
            <img height=200 width=200 src="https://g.twimg.com/Twitter_logo_blue.png" class="img-responsive" alt="Responsive image">
            <h1>make post!</h1>
            <p>.. or two.</p>
            <button  class="btn btn-primary btn-lg" ng-click="vm.login()">Login</button>
        </div>
    </div>

    <div ng-if="vm.isAuthenticated()" ui-view></div>
</div>

<!-- vendorInject:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->

</body>
</html>
