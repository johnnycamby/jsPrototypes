<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Xplicit Cars ::-</span>
            <button id="reset-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-button--raised">Reset Data</button>
        </div>
        <div class="mdl-navigation">
            <a *ngFor="#item of menuItems" [routerLink]="item.link" class="nav-link" href="">{{item.caption}}</a>
        </div>
    </header>

    <main class="mdl-layout__content">
        <section>
            <div class="page-content">
                <router-outlet></router-outlet>
            </div>
        </section>
    </main>
    <xp-spinner></xp-spinner>
    <toast></toast>
    <modal-confirm></modal-confirm>
</div>
