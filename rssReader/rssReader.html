<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RSS-Reader ::-</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/rssStyle.css" type="text/css" rel="stylesheet"/>
</head>
<body class="container" >

  <div class="row menu1">
    <div class="col-xs-12">
       <nav class="nav navbar-default" role="navigation">
               <div class="navbar-header">
                      <a class="navbar-brand" href="#">Tecs Blogger</a>
               </div>

       </nav>
    </div>
  </div>

  <div class="row categories">
      <div class="col-xs-12">
          <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default">
                 <input type="checkbox" data-category="HTML5"> HTML5
              </label>
              <label class="btn btn-default" >
                  <input type="checkbox" data-category="JavaScript"> JavaScript
              </label>
              <label class="btn btn-default" >
                  <input type="checkbox" data-category="CSS"> CSS
              </label>
              <label class="btn btn-default" >
                  <input type="checkbox" data-category="Mobile"> Mobile
              </label>
              <label class="btn btn-default" >
                  <input type="checkbox" data-category="What I Learned This Week"> What I Learned This Week
              </label>
         </div>
      </div>
  </div>

  <div class="row">
      <div class="col-xs-4">
          <div class="list-group"></div>
      </div>
      <div class="col-xs-8">
          <div class="panel panel-primary panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">&nbsp;</h3>
              </div>
              <div class="panel-body">&nbsp;</div>
          </div>
      </div>
  </div>



  <script id="blog-post" type="text/template">

      <a href="<%= post.link %>" data-categories='<%= JSON.stringify(post.category) %>' class="media list-group-item">
          <% if(post.thumbnail) {%>
             <div class="pull-left">
                 <img src="<%= post.thumbnail.url %>" />
             </div>
          <% } %>
          <div class="media-body">
              <h4 class="media-heading">
                  <%= post.title %>
              </h4>
              <p>
                  <%= post.categories %>
              </p>
          </div>
      </a>

  </script>

<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/underscore-min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
