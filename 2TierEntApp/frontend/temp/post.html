
<div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
    <div class="well clearfix">
        <div class="form-group">
            <textarea rows="4" ng-model="vms.message" class="form-control" placeholder="tweet message"></textarea>
        </div>

        <p class="input-group">
            <input ng-model="vms.date" type="text" class="form-control"  datepicker-popup is-open="vms.opened" min-date="vms.minDate"/>
                    <span class="input-group-btn">
                        <button ng-click="vms.open($event)" class="btn btn-default ">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
        </p>
        <timepicker ng-model="vms.time"></timepicker>
        <button class="btn btn-danger btn-sm pull-right" ng-show="vms.isEditing" ng-click="vms.delete()" >delete !</button> &nbsp;&nbsp;
        <button class="btn btn-success btn-sm pull-right" ng-click="vms.save()" ng-disabled="!vms.date" >Save !</button>

    </div>
</div>
