
<ion-view title="Location Map" ng-controller="locationMapCtrl as vm">

    <ion-content class="has-header">
        <ui-gmap-google-map draggable="true" center='vm.map.center' zoom='vm.map.zoom' options="options" >

            <ui-gmap-marker coords="vm.marker" icon="icon" options="vm.marker.options"  idkey="vm.location.id" click="vm.locationClicked(vm.marker)" >
                {{vm.marker.title}}
            </ui-gmap-marker>

        </ui-gmap-google-map>

    </ion-content>
</ion-view>
